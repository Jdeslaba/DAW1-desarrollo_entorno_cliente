<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi semana</title>
  </head>
  <body>
    <h1>Tablas</h1>

    <section id="semana">
      <h2>Semana</h2>
      <table border="1" cellspacing="0" cellpadding="12">

          <th>Lunes</th>
          <th rowspan="2">Martes</th>
          <th>Miércoles</th>
          <th>Jueves</th>
          <th>Viernes</th>

        <tr>
          <td>Introducción</td>

          <td>JSON</td>
          <td colspan="2">HTML</td>
        </tr>
      </table>
    </section>

    <section id="tabla-dificil">

      <table border="1" cellspacing="0" cellpadding="10">
        <tr>
          <th>Celda1</th>
          <th>Celda2</th>
          <th>Celda3</th>
          <th>Celda4</th>
        </tr>
        <tr>
          <td rowspan="3">Celda5</td>
          <td>Celda6</td>
          <td colspan="2">Celda7</td>
        </tr>
        <tr>
          <td>Celda10</td>
          <td>Celda11</td>
          <td rowspan="2">Celda12</td>
        </tr>
        <tr>
          <td colspan="2">Celda14</td>
        </tr>
      </table>

</html>
