    <form action="">
      <label for="nombre">Nombre:</label><br />
      <input id="nombre" type="text" placeholder="Escribe aquí tu Nombre" />
      <br /><br />

      <label for="correo">correo:</label><br />

      <label for="password">contraseña:</label><br />
      <input id="password" type="password" placeholder="" />

      <label for="edad">edad:</label><br />

      <input id="fNacimiento" type="date" />

        <option value="desempleado">desempleado</option>
        <option value="autónomo">autónomo</option>
        <option value="cuentaAjena">cuenta ajena</option>
      </select>
      <br /><br />
      <hr />

      <h3>Situacion laboral</h3>

      <input type="radio" name="sLaboral" id="desempleado" />
      <label for="desempleado">desempleado</label><br />

      <input type="radio" name="sLaboral" id="autonomo" />
      <label for="autonomo">autonomo</label><br />

      <hr />

      <h3>Lenguajes</h3>
      <input type="radio" name="lenguaje" id="html" />
      <label for="html">HTML</label><br />

      <input type="radio" name="lenguaje" id="css" />

      <input type="radio" name="lenguaje" id="js" />
